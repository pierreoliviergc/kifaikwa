<ion-header>

  <ion-navbar>
    <ion-title>detailEvent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item no-lines *ngFor="let detail of eventDetails" class="ItemSpace">

    <ion-card>
      <ion-item>
        <ion-avatar item-start>
          <img src={{detail.img}}>
        </ion-avatar>
        <h2>{{detail.artiste}}</h2>
        <p>N{{detail.date}}</p>
      </ion-item>

      <img src={{detail.img}}>

      <ion-card-content>
        <p>{{detail.description}}</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button round outline (click)=buttonClicked(detail)>
            <ion-icon name={{detail.status}}></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>

  </ion-item>

</ion-content>
